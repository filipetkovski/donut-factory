<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      xmlns:sec="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section layout:fragment="body" class="py-5">
  <div class="container" sec:authorize="!hasRole('ROLE_ADMIN')">
    <div class="alert alert-success">
      You do not have permission to view the users!
    </div>
  </div>
  <div class="container px-5 my-5" sec:authorize="hasRole('ROLE_ADMIN')">
    <div th:if="${param.success}" class="alert alert-success">
      You successfuly edit a user
    </div>
    <div class="text-center mb-5">
      <h1 class="fw-bolder">Staff</h1>
    </div>

    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Phone Number</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user :${users}">
        <th scope="row" th:text="${user.Id}"></th>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.address}"></td>
        <td th:text="${user.phoneNumber}"></td>
        <td><a class="btn btn-outline-dark" type="submit" th:href="@{/user/{userId}/edit(userId=${user.Id})}">Edit</a></td>
        <td><a class="btn btn-outline-dark" type="submit" th:href="@{/user/{userId}/delete(userId=${user.Id})}">Delete</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</section>

</body>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</html>
