<!DOCTYPE html>
<html xmlns:th="http://thymelead.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5 py-5 d-grid justify-content-center">

        <div class="container" sec:authorize="!isAuthenticated()">
            <div class="alert alert-success">
                You do not have permission to edit a user!
            </div>
        </div>

        <div class="container" style="width: 400px;" sec:authorize="isAuthenticated()">
            <div th:if="${param.fail}" class="alert alert-success">
                Username or email already exist!
            </div>
            <form id="form" class="needs-validation" role="form" method="post" th:action="@{/user/{userId}/edit(userId=${user.Id})}" th:object="${user}" >
                <div class="mb-2">
                    <div class="mb-2">
                        <label for="username" class="h5">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username" th:field="*{username}" name="username" required>
                    </div>
                    <div class="mb-2">
                        <label for="email" class="h5">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="email" th:field="*{email}" name="email" required>
                    </div>
                    <div class="mb-2">
                        <label for="password" class="h5">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}" name="password" required>
                    </div>
                    <div class="mb-2">
                        <label for="phoneNumber" class="h5">Phone Number</label>
                        <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number" th:field="*{phoneNumber}" name="phoneNumber" required>
                    </div>
                    <div class="mb-2">
                        <label for="address" class="h5">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Address" th:field="*{address}" name="address" required>
                    </div>
                </div>
                <p th:if="${#fields.hasErrors('password')}" class="text-danger"></p>
                <button th:href="@{/register}" class="btn btn-outline-dark mt-3" type="submit">Edit</button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
