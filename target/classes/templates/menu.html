<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      xmlns:sec="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <meta charset="UTF-8">
</head>
<body>

<section layout:fragment="body">
  <div class="container px-5 my-5">
    <div class="text-center mb-5">
      <h1 class="fw-bolder">Menu</h1>
      <p class="lead fw-normal text-muted mb-0">All Categories</p>
    </div>

    <div class="row gx-5">
      <div class="col-lg-4 mb-5">
        <div class="card h-100 shadow border-0">
          <a th:href="@{/menu/donuts}">
            <div class="ratio ratio-4x3">
              <img class="card-img-top img-fluid" src="https://media.newyorker.com/photos/5babed9459f95b2ce7bece4f/master/w_2560%2Cc_limit/Crouch-Dunkin-Donuts.jpg" alt="Donuts" />
            </div>
          </a>
          <div class="card-body p-4">
            <h2 class="card-title mb-3">Donuts</h2>
          </div>
        </div>
      </div>
      <div class="col-lg-4 mb-5">
        <div class="card h-100 shadow border-0">
          <a th:href="@{/menu/coffee}">
            <div class="ratio ratio-4x3">
              <img class="card-img-top img-fluid" src="https://www.deathwishcoffee.com/cdn/shop/articles/coffeebeans-unsplash.jpg?v=1672772526" alt="Coffee" />
            </div>
          </a>
          <div class="card-body p-4">
            <h2 class="card-title mb-3">Coffee</h2>
          </div>
        </div>
      </div>
      <div class="col-lg-4 mb-5">
        <div class="card h-100 shadow border-0">
          <a th:href="@{/menu/drinks}">
            <div class="ratio ratio-4x3">
              <img class="card-img-top img-fluid" src="https://s3.amazonaws.com/cms.ipressroom.com/285/files/201602/56afca00acae6e374ce05201_Smoothie+High+res/Smoothie+High+res_c3f9612f-d71d-4fa6-b4bc-dfd8481a238e-prv.jpg" alt="Drinks" />
            </div>
          </a>
          <div class="card-body p-4">
            <h2 class="card-title mb-3">Drinks</h2>
          </div>
        </div>
      </div>
    </div>



  </div>
</section>

</body>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</html>
