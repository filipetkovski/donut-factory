<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<section layout:fragment="body">
    <div class="container" sec:authorize="!hasRole('ROLE_USER')">
        <div class="alert alert-success">
            You are not a user!
        </div>
    </div>
    <div sec:authorize="hasRole('ROLE_USER')" class="container emp-profile mt-5">
        <form method="post">
<!--            <div class="row">-->
<!--                <div class="col-md-4">-->
<!--                    <div class="profile-img">-->
<!--                        <img width="150px" src="https://media.istockphoto.com/id/1337144146/vector/default-avatar-profile-icon-vector.jpg?s=612x612&w=0&k=20&c=BIbFwuv7FxTWvh5S3vB6bkT0Qv8Vn8N5Ffseq84ClGI=" alt="">-->
<!--                        <div>-->
<!--                            <input class="btn btn-outline-dark" type="file" name="file">-->
<!--                        </div>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->
            <div class="row mt-5">
                <div class="col-md-6">
                    <div class="tab-content profile-tab" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="row">
                                <div class="col-md-6">
                                    <h5>Name:</h5>
                                </div>
                                <div class="col-md-6">
                                    <p th:text="${user.username}">Username</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <h5>Email:</h5>
                                </div>
                                <div class="col-md-6">
                                    <p th:text="${user.email}">user@gmail.com</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <h5>Phone:</h5>
                                </div>
                                <div class="col-md-6">
                                    <p th:text="${user.phoneNumber}">123 456 7890</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <h5>Address:</h5>
                                </div>
                                <div class="col-md-6">
                                    <p th:text="${user.address}">User Address</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <a class="btn btn-outline-dark" type="submit" th:href="@{/user/{userId}/edit(userId=${user.Id})}">Edit</a>
                </div>
            </div>
        </form>
    </div>
</section>

</body>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</html>
